name: Test macOS Runner Availability

on:
  push:
    branches:
      - test-macos-latest-ci-fix
  
jobs:
  test-ubuntu-runners:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Test runner availability
        run: |
          echo "Runner OS: ${{ matrix.os }}"
          echo "System info:"
          uname -a
          echo "Available at: $(date)"